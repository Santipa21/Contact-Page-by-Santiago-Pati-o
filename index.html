<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-no-repeat bg-cover	bg-[url(./images/bg-image.svg)] text-[#fff] font-['Be Vietnam Pro']">
    <!-- Title -->
    <section class=" text-center  py-20">
        <h1 class="text-6xl font-bold max-w-xl m-auto leading-[1.2]	pb-6">Interested in our business pricing?</h1>
        <h2 class="text-3xl font-medium	 max-w-xl m-auto leading-[1.5]">Fill out the form to view details and weâ€™ll
            contact you as soon as possible.</h2>
    </section>
    <!-- Title End -->
    <!-- Form -->
    <section class="bg-[#CDD5E0] bg-opacity-20 p-10 rounded-3xl max-w-3xl m-auto mb-20" >
        <form class="max-w-3xl mx-auto ">
            <div class="mb-5 flex justify-evenly">
               <div>
                <label for="name" class="block mb-2 text-sm font-normal text-[#fff] dark:text-[#fff] opacity-100">
                    Name</label>
                    
                <input  type="text" id="name"
                    class="bg-[#fff] border border-[#fff] text-[#CDD5E0] text-sm rounded-xl focus:ring-[#fff]focus:border-[#fff] block w-80 p-4 dark:bg-[#fff] dark:border-[#fff] dark:placeholder-[#CDD5E0] dark:text-[#CDD5E0] dark:focus:ring-[#fff] dark:focus:border-[#fff]"
                    placeholder="Ethan Johnson" required>
               </div>
               <div>
                <label for="email" class="block mb-2 text-sm font-normal text-[#fff] dark:text-[#fff]">Company Email</label>
                    
                <input type="email" id="email"
                    class="bg-[#fff] border border-[#fff] text-[#CDD5E0] text-sm rounded-xl focus:ring-[#fff]focus:border-[#fff] block w-80 p-4 dark:bg-[#fff] dark:border-[#fff] dark:placeholder-[#CDD5E0] dark:text-[#CDD5E0] dark:focus:ring-[#fff] dark:focus:border-[#fff]"
                    placeholder="ethan@johnson.com" required>
               </div>
            </div>
            <div class="mb-5 flex justify-evenly">
                <div>
                 <label for="company-size" class="block mb-2 text-sm font-normal text-[#fff] dark:text-[#fff] ">Company Size</label>
                     
                 <select id="company-size"
                     class="bg-[#fff] border border-[#fff] text-[#111729] text-sm rounded-xl focus:ring-[#fff]focus:border-[#fff] block w-80 p-5 dark:bg-[#fff] dark:border-[#fff] dark:placeholder-[#111729] dark:text-[#111729] dark:focus:ring-[#fff] dark:focus:border-[#fff] font-bold"
                     ><option value="50-100 employees">50-100 employees</option></select>
                </div>
                <div>
                 <label for="subject" class="block mb-2 text-sm font-normal text-[#fff] dark:text-[#fff]">Subject</label>
                     
                 <select id="subject"
                 class="bg-[#fff] border border-[#fff] text-[#111729] text-sm rounded-xl focus:ring-[#fff]focus:border-[#fff] block w-80 p-5 dark:bg-[#fff] dark:border-[#fff] dark:placeholder-[#111729] dark:text-[#111729] dark:focus:ring-[#fff] dark:focus:border-[#fff] font-bold"
                 ><option value="Building Landing pages">Building Landing pages</option></select>
                </div>
             </div>
             <div class="pl-4 pb-6">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
             <textarea id="message"  rows="5"  class="bg-[#fff] border border-[#fff] text-[#111729] text-sm rounded-xl focus:ring-[#fff]focus:border-[#fff] block w-[655px] p-6 dark:bg-[#fff] dark:border-[#fff] dark:placeholder-[#111729] dark:text-[#111729] dark:focus:ring-[#fff] dark:focus:border-[#fff] font-bold resize-none	" placeholder="50-100 employees"></textarea>
             </div>
           
           
            <button type="submit"
                class="text-[#4036A9] bg-[#fff] hover:bg-[#fff] focus:ring-4 focus:outline-none focus:ring-[#fff] font-xl rounded-lg text-xl w-[655px] sm:w-[655px] p-6 text-center dark:bg-[#fff] dark:hover:bg-[#fff] dark:focus:ring-[#fff] font-bold ml-4">Contact Sales</button>
        </form>
    </section>
    <!-- Form End-->
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
